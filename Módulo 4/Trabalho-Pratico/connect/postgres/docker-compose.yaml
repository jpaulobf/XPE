services:

  postgres:
    image: postgres
    ports:
      - 5432:5432
    hostname: postgres
    container_name: postgres
    environment: 
      POSTGRES_PASSWORD: postgres
    networks:
      - proxynet
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

networks:
  proxynet:
    name: custom_network
